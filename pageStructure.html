<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 表格 -->
<table width="200px" border="1px">
    <!-- 行 -->
    <tr>
        <!-- 列 -->
        <td>姓名</td>
        <td>年龄</td>
        <td>性别</td>
    </tr>
    <tr>
        <td>张三</td>
        <td>12</td>
        <td>男</td>
    </tr>
</table>
<!--ul li 无序列表-->
<ul>
    <li>心动</li>
    <li>爱你</li>
</ul>
<!--ol li 有序列表-->
<ol>
    <li>第一</li>
    <li>第二</li>
</ol>
</body>
</html>
